HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">FFmpeg教程<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="ffmpeg简介"><a href="#ffmpeg简介" class="header-anchor">#</a> ffmpeg简介</h2> <p>FFmpeg的名称来自MPEG视频编码标准，前面的“FF”代表“Fast Forward”，FFmpeg是一套可以用来记录、转换数字音频、视频，并能将其转化为流的开源计算机程序。可以轻易地实现多种视频格式之间的相互转换。包括如下几个部分：</p> <ul><li>libavformat：用于各种音视频封装格式的生成和解析，包括获取解码所需信息以生成解码上下文结构和读取音视频帧等功能，包含demuxers和muxer库。</li> <li>libavcodec：用于各种类型声音/图像编解码。</li> <li>libavutil：包含一些公共的工具函数。</li> <li>libswscale：用于视频场景比例缩放、色彩映射转换。</li> <li>libpostproc：用于后期效果处理。</li> <li>ffmpeg：是一个命令行工具，用来对视频文件转换格式，也支持对电视卡实时编码。</li> <li>ffsever：是一个HTTP多媒体实时广播流服务器，支持时光平移。</li> <li>ffplay：是一个简单的播放器，使用ffmpeg 库解析和解码，通过SDL显示。</li> <li>ffprobe：收集多媒体文件或流的信息，并以人和机器可读的方式输出</li></ul> <h2 id="技术概念"><a href="#技术概念" class="header-anchor">#</a> 技术概念</h2> <h4 id="容器-container"><a href="#容器-container" class="header-anchor">#</a> 容器(Container)</h4> <p>​ 一种文件格式，比如flv，mkv等。包含下面5种流以及文件头信息。</p> <h4 id="流-stream"><a href="#流-stream" class="header-anchor">#</a> 流(Stream)</h4> <p>​ 一种视频数据信息的传输方式，5种流：音频，视频，字幕，附件，数据。</p> <h4 id="帧-frame"><a href="#帧-frame" class="header-anchor">#</a> 帧(Frame)</h4> <p>​ 帧代表一幅静止的图像，分为I帧，P帧，B帧。</p> <h4 id="编解码器-codec"><a href="#编解码器-codec" class="header-anchor">#</a> 编解码器(Codec)</h4> <p>​ 是对视频进行压缩或者解压缩，CODEC = COde（编码） +DECode（解码）。</p> <h4 id="复用-解复用-mux-demux"><a href="#复用-解复用-mux-demux" class="header-anchor">#</a> 复用/解复用(mux/demux)</h4> <p>​ 把不同的流按照某种容器的规则放入容器，这种行为叫做复用（mux）。
​ 把不同的流从某种容器中解析出来，这种行为叫做解复用(demux)。</p> <h4 id="帧率"><a href="#帧率" class="header-anchor">#</a> 帧率</h4> <p>​ 帧率也叫帧频率，帧率是视频文件中每一秒的帧数，肉眼想看到连续移动图像至少需要15帧。</p> <h4 id="码率"><a href="#码率" class="header-anchor">#</a> 码率</h4> <p>​ 比特率(也叫码率，数据率)是一个确定整体视频/音频质量的参数，秒为单位处理的字节数，码率和视频质量成正比，在视频文件中中比特率用bps来表达。</p> <h2 id="ffmpeg常用命令"><a href="#ffmpeg常用命令" class="header-anchor">#</a> FFmpeg常用命令</h2> <h4 id="_1-分离视频音频流"><a href="#_1-分离视频音频流" class="header-anchor">#</a> 1.分离视频音频流</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg -i input_file -vcodec copy -an output_file_video　　<span class="token comment">#分离视频流</span>
ffmpeg -i input_file -acodec copy -vn output_file_audio　　<span class="token comment">#分离音频流</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_2-视频解复用"><a href="#_2-视频解复用" class="header-anchor">#</a> 2.视频解复用</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg –i test.mp4 –vcodec copy –an –f m4v test.264
ffmpeg –i test.avi –vcodec copy –an –f m4v test.264
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="_3-视频转码"><a href="#_3-视频转码" class="header-anchor">#</a> 3.视频转码</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg –i test.mp4 –vcodec h264 –s <span class="token number">352</span>*278 –an –f m4v test.264             <span class="token comment">#转码为码流原始文件</span>
ffmpeg –i test.mp4 –vcodec h264 –bf <span class="token number">0</span> –g <span class="token number">25</span> –s <span class="token number">352</span>*278 –an –f m4v test.264  <span class="token comment">#转码为码流原始文件</span>
ffmpeg –i test.avi -vcodec mpeg4 –vtag xvid –qsame test_xvid.avi            <span class="token comment">#转码为封装文件</span>
<span class="token comment">#-bf B帧数目控制，-g 关键帧间隔控制，-s 分辨率控制</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="_4-视频封装"><a href="#_4-视频封装" class="header-anchor">#</a> 4.视频封装</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg –i video_file –i audio_file –vcodec copy –acodec copy output_file
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_5-视频剪切"><a href="#_5-视频剪切" class="header-anchor">#</a> 5.视频剪切</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg –i test.avi –r <span class="token number">1</span> –f image2 image-%3d.jpeg        <span class="token comment">#提取图片</span>
ffmpeg -ss <span class="token number">0</span>:1:30 -t <span class="token number">0</span>:0:20 -i input.avi -vcodec copy -acodec copy output.avi    <span class="token comment">#剪切视频</span>
<span class="token comment">#-r 提取图像的频率，-ss 开始时间，-t 持续时间</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="_6-视频录制"><a href="#_6-视频录制" class="header-anchor">#</a> 6.视频录制</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ffmpeg –i rtsp://192.168.3.205:5555/test –vcodec copy out.avi
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_6-格式转换"><a href="#_6-格式转换" class="header-anchor">#</a> 6.格式转换</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 将mp4文件转换为flv</span>
ffmpeg -i IU.mp4 -acodec aac test.flv   
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><div class="language-sh line-numbers-mode"><pre class="language-sh"><code>-i <span class="token string">&quot;1.avi&quot;</span>		<span class="token comment"># 输入文件是</span>
-title <span class="token string">&quot;Test&quot;</span> 	<span class="token comment"># 影片的标题</span>
-s 368x208 		<span class="token comment"># 输出的分辨率为368x208，注意片源一定要是16:9的不然会变形</span>
-r <span class="token number">29.97</span>		<span class="token comment"># 帧数</span>
-b <span class="token number">1500</span>			<span class="token comment"># 视频数据流量，用-b xxxx的指令则使用固定码率,还可以用动态码率如：-qscale 4和-qscale 6，4的质量比6高</span>
-acodec 		<span class="token comment"># aac音频编码用AAC</span>
-ac 			<span class="token comment"># 声道数1或2</span>
-ar <span class="token number">24000</span>		<span class="token comment"># 声音的采样频率</span>
-ab <span class="token number">128</span>			<span class="token comment"># 音频数据流量，一般选择32、64、96、128</span>
-vol <span class="token number">200</span>		<span class="token comment"># 200%的音量，自己改</span>
-ab bitrate     <span class="token comment"># 设置音频码率</span>
-ar freq 		<span class="token comment"># 设置音频采样率</span>
-ss 			<span class="token comment"># 指定时间点开始转换任务(time_off set the start time offset),-ss后跟的时间单位为秒 .</span>
-s 320x240 		<span class="token comment"># 指定分辨率   </span>
-bitexact 		<span class="token comment"># 使用标准比特率 </span>
-vcodec xvid    <span class="token comment"># 使用xvid压缩</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="ffmpeg使用方法"><a href="#ffmpeg使用方法" class="header-anchor">#</a> FFmpeg使用方法</h2> <p>ffmpeg [全局选项] {[输入文件选项] -i 输入文件} … {[输出文件选项] 输出文件}</p> <h2 id="主要选项"><a href="#主要选项" class="header-anchor">#</a> 主要选项</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>-f <span class="token function">fmt</span> <span class="token punctuation">(</span>input/output<span class="token punctuation">)</span> 
	强制输入或输出文件格式。通常，输入文件的格式是自动检测的，
	输出文件的格式是通过文件扩展名来进行猜测的，所有该选项大
	多数时候不需要。
-i filename <span class="token punctuation">(</span>input<span class="token punctuation">)</span> 
	输入文件名
-y <span class="token punctuation">(</span>global<span class="token punctuation">)</span> 
	覆盖输出文件而不询问
-n <span class="token punctuation">(</span>global<span class="token punctuation">)</span> 
	不覆盖输出文件，如果一个给定的输出文件已经存在，则立即
	退出
-c<span class="token punctuation">[</span>:stream_specifier<span class="token punctuation">]</span> codec <span class="token punctuation">(</span>input/output,per-stream<span class="token punctuation">)</span>
-codec<span class="token punctuation">[</span>:stream_specifier<span class="token punctuation">]</span> codec <span class="token punctuation">(</span>input/output,per-stream<span class="token punctuation">)</span>
	为一个或多个流选择一个编码器<span class="token punctuation">(</span>当使用在一个输出文件之前时<span class="token punctuation">)</span>
	或者一个解码器<span class="token punctuation">(</span>当使用在一个输入文件之前时<span class="token punctuation">)</span>。codec 是一个
	编码器/解码器名称或者一个特定值“copy”<span class="token punctuation">(</span>只适用输出<span class="token punctuation">)</span>。
-t duration <span class="token punctuation">(</span>output<span class="token punctuation">)</span> 
	当到达 duration 时，停止写输出。
	duration 可以是一个数字<span class="token punctuation">(</span>秒<span class="token punctuation">)</span>，或者使用hh:mm:ss<span class="token punctuation">[</span>.xxx<span class="token punctuation">]</span>形式。
	-to 和 -t 是互斥的，-t 优先级更高。
-to position <span class="token punctuation">(</span>output<span class="token punctuation">)</span> 
	在 position 处停止写输出。
	duration 可以是一个数字<span class="token punctuation">(</span>秒<span class="token punctuation">)</span>，或者使用hh:mm:ss<span class="token punctuation">[</span>.xxx<span class="token punctuation">]</span>形式。
	-to 和 -t 是互斥的，-t 优先级更高。
-fs limit_size <span class="token punctuation">(</span>output<span class="token punctuation">)</span>
	设置文件大小限制，以字节表示
-ss position <span class="token punctuation">(</span>input/output<span class="token punctuation">)</span>
	当作为输入选项时<span class="token punctuation">(</span>在 -i 之前<span class="token punctuation">)</span>，在输入文件中跳转到 position。
	需要注意的是，在大多数格式中，不太可能精确的跳转，因此，
	ffmpeg 将跳转到 position 之前最接近的位置。当进行转码
	并且 -accurate_seek 打开时<span class="token punctuation">(</span>默认<span class="token punctuation">)</span>，位于跳转点和 position 
	之间的额外部分将被解码并且丢弃。当做流拷贝或者当使用
	-noaccurate_seek时，它将被保留下来。
	当作为输出选项时<span class="token punctuation">(</span>在输出文件名前<span class="token punctuation">)</span>，解码但是丢弃输入，直到
	时间戳到达 position。
	position 可以是秒或者 hh:mm:ss<span class="token punctuation">[</span>.xxx<span class="token punctuation">]</span> 形式
-itsoffset offset <span class="token punctuation">(</span>input<span class="token punctuation">)</span>
	设置输入时间偏移。 offset 将被添加到输入文件的时间戳。指定
	一个正偏移，意味着相应的流将被延时指定时间。
-timestamp <span class="token function">date</span> <span class="token punctuation">(</span>output<span class="token punctuation">)</span>
	在容器中设置录音时间戳
-metadata<span class="token punctuation">[</span>:metadata_specifier<span class="token punctuation">]</span> <span class="token assign-left variable">key</span><span class="token operator">=</span>value <span class="token punctuation">(</span>output,per-metadata<span class="token punctuation">)</span>
	设置metadata key/value对
-target <span class="token builtin class-name">type</span> <span class="token punctuation">(</span>output<span class="token punctuation">)</span>
	指定目标文件类型<span class="token punctuation">(</span>vcd, svcd, dvd, dv, dv50<span class="token punctuation">)</span>。
	<span class="token builtin class-name">type</span> 可以带有 pal-, ntsc- 或 film- 前缀，以使用相应的标准。
	所有的格式选项<span class="token punctuation">(</span>bitrate, codecs, buffer sizes<span class="token punctuation">)</span>将自动设定。
-dframes number <span class="token punctuation">(</span>output<span class="token punctuation">)</span>
	设置要录制数据帧的个数。这是 -frames:d 的别名
-frames<span class="token punctuation">[</span>:stream_specifier<span class="token punctuation">]</span> framecount <span class="token punctuation">(</span>output,per-stream<span class="token punctuation">)</span>  
	framecount 帧以后，停止写流。
-q<span class="token punctuation">[</span>:stream_specifier<span class="token punctuation">]</span> q <span class="token punctuation">(</span>output,per-stream<span class="token punctuation">)</span>
-qscale<span class="token punctuation">[</span>:stream_specifier<span class="token punctuation">]</span> q <span class="token punctuation">(</span>output,per-stream<span class="token punctuation">)</span>
