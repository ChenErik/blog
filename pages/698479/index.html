1-使用deploy-sh脚本部署"><a href="#_1-使用deploy-sh脚本部署" class="header-anchor">#</a> 1.使用deploy.sh脚本部署</h2> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>先在根目录下创建deploy.sh文件哦</p></div> <h4 id="第一步-修改deploy-sh脚本内的仓库地址为你的仓库-如有自定义域名则一并修改-没有则注释"><a href="#第一步-修改deploy-sh脚本内的仓库地址为你的仓库-如有自定义域名则一并修改-没有则注释" class="header-anchor">#</a> 第一步，修改deploy.sh脚本内的仓库地址为你的仓库，如有自定义域名则一并修改，没有则注释</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token shebang important">#!/usr/bin/env sh</span>

<span class="token comment"># 确保脚本抛出遇到的错误</span>
<span class="token builtin class-name">set</span> -e

<span class="token comment"># 生成静态文件</span>
<span class="token function">npm</span> run build

<span class="token comment"># 进入生成的文件夹</span>
<span class="token builtin class-name">cd</span> docs/.vuepress/dist

<span class="token comment"># 如果是发布到自定义域名</span>
<span class="token comment"># echo 'b.xugaoyi.com' &gt; CNAME</span>

<span class="token keyword">if</span> <span class="token punctuation">[</span> -z <span class="token string">&quot;<span class="token variable">$GITHUB_TOKEN</span>&quot;</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
  <span class="token assign-left variable">msg</span><span class="token operator">=</span><span class="token string">'deploy'</span>
  <span class="token assign-left variable">githubUrl</span><span class="token operator">=</span>git@github.com:ChenErik/blog.git
<span class="token keyword">else</span>
  <span class="token assign-left variable">msg</span><span class="token operator">=</span><span class="token string">'来自github actions的自动部署'</span>
  <span class="token assign-left variable">githubUrl</span><span class="token operator">=</span>https://ChenErik:<span class="token variable">${GITHUB_TOKEN}</span>@github.com/ChenErik/blog.git
  <span class="token function">git</span> config --global user.name <span class="token string">&quot;ChenErik&quot;</span>
  <span class="token function">git</span> config --global user.email <span class="token string">&quot;2392237608@qq.com&quot;</span>
<span class="token keyword">fi</span>
<span class="token function">git</span> init
<span class="token function">git</span> <span class="token function">add</span> -A
<span class="token function">git</span> commit -m <span class="token string">&quot;<span class="token variable">${msg}</span>&quot;</span>
<span class="token function">git</span> push -f <span class="token variable">$githubUrl</span> master:gh-pages <span class="token comment"># 推送到github gh-pages分支</span>


<span class="token builtin class-name">cd</span> -
<span class="token function">rm</span> -rf docs/.vuepress/dist
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><h4 id="第二步-一键部署命令"><a href="#第二步-一键部署命令" class="header-anchor">#</a> 第二步，一键部署命令</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> run deploy
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_2-可能遇到的问题"><a href="#_2-可能遇到的问题" class="header-anchor">#</a> 2.可能遇到的问题</h2> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>git@github.com: Permission denied (publickey)</p></div> <h4 id="解决办法"><a href="#解决办法" class="header-anchor">#</a> 解决办法</h4> <h4 id="第一步-通过如下命令先检查用户名和邮箱和github测试时是否一致"><a href="#第一步-通过如下命令先检查用户名和邮箱和github测试时是否一致" class="header-anchor">#</a> 第一步，通过如下命令先检查用户名和邮箱和Github测试时是否一致</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config --global --list
// user.name <span class="token operator">=</span> xxxx
// user.email <span class="token operator">=</span> xx@xx.xx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="第二步-如果用户名和邮箱不对的话-全局设置用户名和邮箱"><a href="#第二步-如果用户名和邮箱不对的话-全局设置用户名和邮箱" class="header-anchor">#</a> 第二步，如果用户名和邮箱不对的话，全局设置用户名和邮箱</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config --global user.name <span class="token string">'name'</span>
<span class="token function">git</span> config --global user.email <span class="token string">'xx@xx.com'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h4 id="第三步-如果用的ssh地址上传代码-需要在git仓库中添加密钥-通过如下命令生成密钥"><a href="#第三步-如果用的ssh地址上传代码-需要在git仓库中添加密钥-通过如下命令生成密钥" class="header-anchor">#</a> 第三步，如果用的ssh地址上传代码，需要在git仓库中添加密钥，通过如下命令生成密钥</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ssh-keygen -t rsa -C <span class="token string">&quot;your email&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>全部回车，如果出现选择输入Y</p></div> <blockquote><p>之后会在 c:/user/xxx/下生成一个.ssh文件夹，进入这个文件夹复制密钥</p></blockquote> <h4 id="第四步-在git仓库中添加密钥"><a href="#第四步-在git仓库中添加密钥" class="header-anchor">#</a> 第四步，在git仓库中添加密钥</h4> <p><img src="https://cdn.jsdelivr.net/gh/ChenErik/image-hosting@master/images/gs1.1vjhi9kfateo.webp?" alt="image.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/ChenErik/image-hosting@master/images/gs2.fzcaf3j9oko.webp?" alt="image.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/ChenErik/image-hosting@master/images/gs3.2z3kkabnd620.webp?" alt="image.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/ChenErik/image-hosting@master/images/gs4.5nnxvz7saxc0.webp?" alt="image.png"></p> <h4 id="第5步-测试是否与git-github-com通不通"><a href="#第5步-测试是否与git-github-com通不通" class="header-anchor">#</a> 第5步，测试是否与git@github.com通不通</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ssh</span> -T git@github.com
// Hi xxx<span class="token operator">!</span> You've successfully authenticated, but GitHub does not provide shell access.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>如果出现<code>Hi your name! You've successfully authenticated, but GitHub does not provide shell access.</code>则表示通了</p></blockquote> <h4 id="重新执行deploy-sh"><a href="#重新执行deploy-sh" class="header-anchor">#</a> 重新执行deploy.sh</h4> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> run deploy
