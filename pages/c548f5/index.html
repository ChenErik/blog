/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <div class="custom-block tip"><p class="custom-block-title">小提示</p> <p>某些情况下直接通过npm i cypress -D也能安装成功,但也有不成功的时候，可以通过下面方式安装</p></div> <h3 id="通过下载安装包的方式来安装"><a href="#通过下载安装包的方式来安装" class="header-anchor">#</a> 通过下载安装包的方式来安装</h3> <ul><li><p>首先打开官方提供的压缩包<a href="https://download.cypress.io/desktop" target="_blank" rel="noopener noreferrer"><code>下载地址</code><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，只要访问这个地址，就会自动检测你的操作系统，提供对应版本cypress.zip来进行下载。</p></li> <li><p>下载完成后的cypress.zip文件随意放在D盘任意目录下</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>也别藏得太深，下面配置使用时太麻烦</p></div> <ul><li>下载成功后设置环境变量，来避开npm默认下载路径，通过指定安装包的文件路径来安装：</li></ul> <blockquote><p>Windows CMD <code>本人用得cmder工具实用第一个set方法</code></p></blockquote> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token builtin class-name">set</span> <span class="token assign-left variable">CYPRESS_DOWNLOAD_MIRROR</span><span class="token operator">=</span>https://download.cypress.io/de <span class="token builtin class-name">set</span> <span class="token assign-left variable">CYPRESS_INSTALL_BINARY</span><span class="token operator">=</span>D:<span class="token punctuation">\</span><span class="token punctuation">\</span>path<span class="token punctuation">\</span><span class="token punctuation">\</span>cypress.zip
