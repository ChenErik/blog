</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="大致主要分为三个部分-每个部分中间用空行分割"><a href="#大致主要分为三个部分-每个部分中间用空行分割" class="header-anchor">#</a> 大致主要分为三个部分（每个部分中间用空行分割）:</h4> <ul><li>标题行: 必填, 描述主要修改类型和内容</li> <li>主题内容: 描述为什么修改, 做了什么样的修改, 以及开发的思路等等</li> <li>页脚注释: 可以写注释，BUG 号链接 或 Closed Issues</li></ul> <h4 id="_1-标题行中的type-必须-commit-类型-只能填写如下类型"><a href="#_1-标题行中的type-必须-commit-类型-只能填写如下类型" class="header-anchor">#</a> 1. 标题行中的<code>type</code>（必须）：<code>commit</code> 类型，只能填写如下类型：</h4> <ul><li>feat: 新功能、新特性</li> <li>fix: 修改 bug</li> <li>perf: 更改代码，性能优化</li> <li>refactor: 代码重构（重构，在不影响代码内部行为、功能下的代码修改）</li> <li>docs: 文档修改</li> <li>style: 代码格式修改, 注意不是 css 修改（例如分号修改）</li> <li>test: 测试用例新增、修改</li> <li>build: 影响项目构建或依赖项修改</li> <li>revert: 恢复上一次提交</li> <li>ci: 持续集成相关文件修改</li> <li>chore: 其他修改（不在上述类型中的修改）</li> <li>release: 发布新版本</li> <li>workflow: 工作流相关文件修改</li></ul> <h4 id="_2-scope-可选-用于说明commit-影响的范围-比如-global-common-route-component-utils-build"><a href="#_2-scope-可选-用于说明commit-影响的范围-比如-global-common-route-component-utils-build" class="header-anchor">#</a> 2. <code>scope</code>（可选）: 用于说明commit 影响的范围, 比如: global, common, route, component, utils, build...</h4> <h4 id="_3-subject-commit-的简短概述-不超过50个字符。"><a href="#_3-subject-commit-的简短概述-不超过50个字符。" class="header-anchor">#</a> 3. <code>subject</code>: commit 的简短概述，不超过50个字符。</h4> <h4 id="_4-body-commit-具体修改内容-可以分为多行。"><a href="#_4-body-commit-具体修改内容-可以分为多行。" class="header-anchor">#</a> 4. <code>body</code>: commit 具体修改内容, 可以分为多行。</h4> <h4 id="_5-footer-一些备注-通常是-breaking-change-或修复的-bug-的链接。"><a href="#_5-footer-一些备注-通常是-breaking-change-或修复的-bug-的链接。" class="header-anchor">#</a> 5. <code>footer</code>: 一些备注, 通常是 BREAKING CHANGE 或修复的 bug 的链接。</h4> <h4 id="示例"><a href="#示例" class="header-anchor">#</a> 示例</h4> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 示例1 </span>
<span class="token function">fix</span><span class="token punctuation">(</span>global<span class="token punctuation">)</span><span class="token operator">:</span>修复checkbox不能复选的问题 
<span class="token comment">// 示例2 </span>
<span class="token function">fix</span><span class="token punctuation">(</span>common<span class="token punctuation">)</span><span class="token operator">:</span> 修复头部区域logo问题
<span class="token comment">// 示例3</span>
<span class="token function">fix</span><span class="token punctuation">(</span>动态路由<span class="token punctuation">)</span><span class="token operator">:</span> 添加动态路由逻辑
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/05/19, 14:51:39</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/8292d8/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常用Git命令清单</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/8292d8/">常用Git命令清单</a>→
