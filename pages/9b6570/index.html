/code>时有一些官方文档没有提到的注意点，特意做此记录。</p></div> <h2 id="_1-mockjs-依赖的安装"><a href="#_1-mockjs-依赖的安装" class="header-anchor">#</a> 1.MockJS 依赖的安装</h2> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 使用 npm 安装</span>
<span class="token function">npm</span> <span class="token function">install</span> mockjs vite-plugin-mock cross-env -D
<span class="token comment"># 使用 yarn 安装</span>
<span class="token function">yarn</span> <span class="token function">add</span> mockjs vite-plugin-mock cross-env -D
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="_2-在-package-json-中设置环境变量"><a href="#_2-在-package-json-中设置环境变量" class="header-anchor">#</a> 2.在 <code>package.json</code> 中设置环境变量</h2> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token comment">// 修改dev构建脚本的命令</span>
        <span class="token property">&quot;dev&quot;</span><span class="token operator">:</span> <span class="token string">&quot;cross-env NODE_ENV=development vite&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vite build&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;serve&quot;</span><span class="token operator">:</span> <span class="token string">&quot;vite preview&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="_3-在-vite-config-js-中添加-mockjs-插件"><a href="#_3-在-vite-config-js-中添加-mockjs-插件" class="header-anchor">#</a> 3.在 <code>vite.config.js</code> 中添加 mockjs 插件</h2> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> vue <span class="token keyword">from</span> <span class="token string">&quot;@vitejs/plugin-vue&quot;</span><span class="token punctuation">;</span>

<span class="token keyword">import</span> <span class="token punctuation">{</span> defineConfig <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">&quot;vite&quot;</span><span class="token punctuation">;</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token function">defineConfig</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
