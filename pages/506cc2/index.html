theme-vdoing-content content__default"><h1 id="windows下安装配置wiki-js"><a href="#windows下安装配置wiki-js" class="header-anchor">#</a> windows下安装配置wiki.js</h1> <h2 id="wiki-js的优点"><a href="#wiki-js的优点" class="header-anchor">#</a> wiki.js的优点</h2> <ul><li>基于node.js</li> <li>支持markdown,富文本,html <code>后续会更新支持excel等</code></li> <li>样式好看</li></ul> <h2 id="安装步骤"><a href="#安装步骤" class="header-anchor">#</a> 安装步骤</h2> <ol><li>安装node.js
<a href="http://nodejs.cn/download/" target="_blank" rel="noopener noreferrer">nodejs下载连接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意选择对应的电脑版本，安装长期支持版本即可,安装完成后可以通过node -v测试有没有安装成功</p></div> <ol start="2"><li>安装postgreSql</li></ol> <p><a href="https://blog.csdn.net/tangzongwu/article/details/122033968" target="_blank" rel="noopener noreferrer">postgreSql安装教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>注意记住安装时输入的密码，超级管理员用户名一般为:<code>postgres</code></p></div> <ol start="3"><li>安装wiki.js</li></ol> <ul><li><a href="https://github.com/Requarks/wiki/releases" target="_blank" rel="noopener noreferrer">wiki.js下载连接<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>下载带windows的那个就可以</p></div> <ul><li>下载完成后解压缩,并将config.sample.yml 重命名为 config.yml</li> <li>修改配置文件 <code>端口号默认是3000，可以不用改，主要是数据库配置。</code></li></ul> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">3000</span> <span class="token comment"># 服务端口</span>

<span class="token key atrule">db</span><span class="token punctuation">:</span>
  <span class="token key atrule">type</span><span class="token punctuation">:</span> postgres <span class="token comment"># 数据库类型</span>
  <span class="token key atrule">host</span><span class="token punctuation">:</span> localhost <span class="token comment"># 数据库地址</span>
  <span class="token key atrule">port</span><span class="token punctuation">:</span> <span class="token number">5432</span> <span class="token comment"># 数据库端口</span>
  <span class="token key atrule">user</span><span class="token punctuation">:</span> wikijs <span class="token comment"># 数据库用户名</span>
  <span class="token key atrule">pass</span><span class="token punctuation">:</span> wikijsrocks <span class="token comment"># 数据库密码</span>
  <span class="token key atrule">db</span><span class="token punctuation">:</span> wiki <span class="token comment"># 数据库名称</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li>创建数据库</li></ul> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">#创建用户</span>
<span class="token keyword">create</span> <span class="token keyword">user</span> wikijs <span class="token keyword">with</span> password <span class="token string">'wikijsrocks'</span><span class="token punctuation">;</span>
<span class="token comment">#创建数据库</span>
<span class="token keyword">create</span> <span class="token keyword">database</span> wiki owner wikijs<span class="token punctuation">;</span>
<span class="token comment">#将数据库权限全部赋给某个用户</span>
<span class="token keyword">grant</span> <span class="token keyword">all</span> <span class="token keyword">on</span> <span class="token keyword">database</span> wiki <span class="token keyword">to</span> wikijs<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>启动服务,通过<code>cmd</code>进入你解压的<code>wiki</code>所在目录</li></ul> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token function">node</span> server
